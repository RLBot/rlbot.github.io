<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RLBot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <style type="text/css">
        html, body {
            background-color: #ccd3d4;
        }

        .line-logo {
            height: 1.2em;
            vertical-align: bottom;
        }

        .card-image-right {
            float: right;
            height: 80px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4"><img src="rlbot_logo.png" class="line-logo"> RLBot</h1>
        <p class="lead">Write custom Rocket League bots for offline play.</p>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-lg-8">
            <div class="card mb-3">
                <div class="card-body">
                    <img src="scratchcat.png" class="card-image-right">
                    <h5 class="card-title">Scratch</h5>
                    <p><a href="https://github.com/RLBot/RLBotScratchInterface">Program your first bot using Scratch!</a></p>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <img src="python.png" class="card-image-right">
                    <h5 class="card-title">Python</h5>
                    <p><a href="https://github.com/RLBot/RLBotPythonExample">Write a more advanced bot in Python!</a></p>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <img src="java.png" class="card-image-right">
                    <h5 class="card-title">Java</h5>
                    <p><a href="https://github.com/RLBot/RLBotJavaExample">Build an <em>enterprise</em> bot in Java!</a></p>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <img src="dotnet.png" class="card-image-right">
                    <h5 class="card-title">.NET</h5>
                    <p><a href="https://github.com/RLBot/RLBotCSharpExample">Create a <em>professional</em> bot in C#, VB.NET or any other CLI language of choice!</a></p>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <iframe src="https://discordapp.com/widget?id=348658686962696195&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
        </div>

    </div>

</div>

</body>
</html>
