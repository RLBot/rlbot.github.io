<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RLBot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <style type="text/css">
        html, body {
            background-color: #c3c5d2;
        }

        .line-logo {
            height: 1.2em;
            vertical-align: bottom;
        }

        .card-image-right {
            float: right;
            height: 80px;
            opacity: 0.8;
            margin-left: 12px;
        }

        .card {
            background-color: #fbfbfb;
        }

        .card:hover  {
            background-color: white;
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.10);
            transition: box-shadow 0.1s ease-in-out;
        }

        a:hover {
            text-decoration: none;
        }

        a:hover p {
            text-decoration: underline;
        }

        a .card-title {
            color: #333;
        }

        .countdown-box {
            margin-top: 30px;
            margin-left: 20px;
            position: relative;
            min-width: 350px;
            display: inline-block;
        }

        @media (max-width: 700px) {
            .countdown-box {
                width: 100%;
                margin-left: 0;
            }
        }

        .countdown-shield {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #rlbot-title {
            display: inline-block;
        }

        a h1, a:hover h1 {
            color: rgb(33, 37, 41);
        }
    </style>
</head>
<body>

<div class="jumbotron jumbotron-fluid" style="padding-top: 0; padding-bottom: 0">
    <div id="rlbot-title">
        <img src="tournament-promo.png" style="max-width: 800px; width: 100%">
    </div>

    <div class="countdown-box">

        <div data-type="countdown" data-id="677853" class="tickcounter" style="width: 100%; position: relative; padding-bottom: 25%">
            <a href="//www.tickcounter.com/countdown/677853/rlbot-tournament-2018-begins" title="RLBot Tournament 2018 Begins">RLBot Tournament 2018 Begins</a>
            <a href="//www.tickcounter.com/" title="Countdown">Countdown</a>
        </div>
        <script>(function(d, s, id) { var js, pjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "//www.tickcounter.com/static/js/loader.js"; pjs.parentNode.insertBefore(js, pjs); }(document, "script", "tickcounter-sdk"));</script>
        <div class="countdown-shield"></div>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-lg-8">
            <a href="https://www.twitch.tv/rlbotofficial">
                <div class="card mb-3">
                    <div class="card-body">
                        <img src="twitch_logo.png" class="card-image-right">
                        <h5 class="card-title">Official Stream</h5>
                        <p>https://www.twitch.tv/rlbotofficial</p>
                    </div>
                </div>
            </a>

            <a href="https://docs.google.com/document/d/1gG2b1hMwJ0CXA4KAwIDH4pcxd9YObZnFsCqUMYNHhC4/edit?usp=sharing">
                <div class="card mb-3">
                    <div class="card-body">
                        <img src="google-docs-logo.png" class="card-image-right" style="padding-right:8px">
                        <h5 class="card-title">Rules</h5>
                        <p>View the rules and all the details</p>
                    </div>
                </div>
            </a>
            

            <div class="card mb-3">
                <div class="card-body">
                    <img src="pixel-heart.png" class="card-image-right">
                    <h5 class="card-title">Charities</h5>
                    <ul>
                        <li><a href="https://anython.com/goals-for-direct-relief-in-the-rocket-league-ai-tournament-9346">Goal-a-thon for directrelief.org</a></li>
                    </ul>
                </div>
            </div>

            <a href="../">
                <div class="card mb-3">
                    <div class="card-body">
                        <img src="../rlbot_logo.png" class="card-image-right">
                        <h5 class="card-title">Learn More</h5>
                        <p>Everything you need to start on your own bot!</p>
                    </div>
                </div>
            </a>

        </div>
        <div class="col-lg-4">
            <iframe src="https://discordapp.com/widget?id=348658686962696195&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
        </div>

    </div>

</div>

</body>
</html>
